<body>
    <h2>Contoh Border-Style</h2>
    <p style="border: dotted;">A dotted borders<p>
        <p style="border: dashed;">A dashed borders</p>
        <p style="border: solid;">A solid borders</p>
        <p style="border: double;">A double borders</p>
        <p style="border: groove;">A groove borders</p>
        <p style="border: ridge;">A ridge borders</p>
        <p style="border: inset;">A inset borders</p>
        <p style="border: outset;">A outset borders</p>
        <p style="border: none;">No borders</p>
        <p style="border: hidden;">A hidden borders</p>
        <p style="border-top: dotted; border-bottom: solid; border-left: double; border-right: dashed;">A mixed borders</p>
</body>
</html>
